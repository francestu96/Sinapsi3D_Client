<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <form (ngSubmit)="this.onSubmit()">
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <div *ngIf="!this.errorMessage; else errorTemplate">
                    <small>Reimposta password</small>
                  </div>
                  <ng-template #errorTemplate>
                    <small style="color: #800000;">{{this.errorMessage}}</small>
                  </ng-template>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Vecchia Password" type="password" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group mt-2" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nuova Password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input [(ngModel)]="repeatPassword" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Ripeti Password" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="text-muted font-italic">
                    <small>password:<br>
                        <span style="color: #800000;" class="font-weight-700">almeno 8 caratteri, maiuscolo e numero</span>
                    </small>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Invia</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</main>

<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">{{'FOOTER.TITLE' | translate}}</h3>
        <h4 class="mb-0 font-weight-light">{{'FOOTER.DESCRIPTION' | translate}}</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://www.youtube.com/channel/UCkIlnm3o_d7PmxoOMnYXk7w" class="btn btn-neutral btn-icon-only btn-youtube btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-youtube"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/sinapsi3d/?hl=it" class="btn btn-neutral btn-icon-only btn-instagram btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-instagram"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/Sinapsi3d/" class="btn btn-neutral btn-icon-only btn-facebook btn-lg btn-round" ngbTooltip="Follow us">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://github.com/francestu96" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Developer">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          Sinapsi 3D.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://www.youtube.com/channel/UCkIlnm3o_d7PmxoOMnYXk7w" class="nav-link" target="_blank">YouTube</a>
          </li>
          <li class="nav-item">
            <a href="https://www.instagram.com/sinapsi3d/?hl=it" class="nav-link" target="_blank">Instagram</a>
          </li>
          <li class="nav-item">
            <a href="https://www.facebook.com/Sinapsi3d/" class="nav-link" target="_blank">Facebook</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
